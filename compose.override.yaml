services:
  db:
    restart: "no"
    ports:
      - "${POSTGRES_PORT}:5432"

  backend:
    restart: "no"
    ports:
      - "8000:8000"
    build:
      context: .
      dockerfile: backend/Dockerfile
    # command: sleep infinity  # Infinite loop to keep container alive doing nothing
    command:
      - uv
      - run
      - fastapi
      - run
      - --reload
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
      - "app/main.py"
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app/backend
          ignore:
            - ./backend/.venv
            - .venv
        - path: ./backend/pyproject.toml
          action: rebuild
